<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chair Specification</title>
</head>
<body>
    <h1>Chair</h1>
    <div id="Info">
        <h2>Chose chair parameters</h2>
        <p>When you have chosen your desired parameters, hit preview chair to see a preview of the chair below</p>
    </div>
    <div id="Param">
        <p>Parameters</p><!--Add onclick for show/hide, and an arrow maybe???-->
        <form action="/preview_chair" method="post">
            <label for="seat_height">Set the sitting height (cm):</label><br>
            <input type="number" id="seat_height" name="seat_height" value="45.7"><br><br>
            <label for="back_angle">Set the back angle:</label><br>
            <input type="number" id="back_angle" name="back_angle" value="95"><br><br>
            <input type="submit" value="Preview chair">
        </form>
    </div>
</body>
</html>
